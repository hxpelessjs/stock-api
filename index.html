<html lang="en">
  <head>
      <meta charset="utf-8">
      <title>Stock Prices Api</title>  
      <link rel="icon" type="image/png" href="/img/favicon.png">
      <link rel="stylesheet" type="text/css" href="/style.css">
      <script src="/script.js" defer></script>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
	<body>
    <div  class="header">
      <h1><u>Stocks</u></h1>
    </div>
    <div class="spacer"></div>
    <div class="quotes">
      <div class="quote-container">
        <input id="stockInput"  placeholder="Stock Symbol"class="twitter-share-button">
        <button id="stockButton" class="twitter-share-button">Check Stock</button> 
      </div>  
    </div>
    <div class="spacer"></div>
    <div class="quotes">
      <div class="quote-container">
        <h1><u>Stock Information</u></h1>
        <p id="symbolStock">Stock Symbol</p>
        <p id="openStock">Stock Open</p>
        <p id="highStock">Stock High</p>
        <p id="lowStock">Stock Low</p>
        <p id="priceStock">Stock Price</p>
        <p id="volumeStock">Stock Volume</p>
        <p id="latestTradingDayStock">Latest Trading Day</p>
        <p id="previousCloseStock">Preious Close Price</p>
        <p id="changeStock">Change</p>
        <p id="changePrecentStock">Change Precent</p>
      </div>
